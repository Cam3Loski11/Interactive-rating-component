<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="main-body">  
    <section class="main-card">
      <header>
          <img src="../images/icon-star.svg" alt="star icon">
      </header>
      <article>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your suport request. All feedback is apreciated to help us improve our offering!</p>
      </article>
      <div class="rating-buttons">
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
      </div>
      <div class="submit">
          <input type="submit" value="SUBMIT" class="submitBtn">
      </div>
    </section>

    <section class="result-card inactive">
      <div class="result-container">
        <figure>
          <img src="../images/illustration-thank-you.svg" alt="thank you illustration">
        </figure>
        <p>You selected <span id="result"></span> out of 5</p>
      </div>
      <div class="thank-you-container">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
    <script src="./main.js"></script>
</body>
</html>
